    <!--======== Font icon Css ============-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/themify-icons.css" rel="stylesheet">
    
    <!--======= Bootstrap Main Css =============-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!--====== Plugins Css ================-->
    <link href="css/plugins.css" rel="stylesheet">

<body>
  
    <!--=======Page Heading
    ===============================================-->
    <section class="page-heading-section before-bg bg-image" style="background-image: url(http://bdevs.net/edulab/edulab/images/header/p-header3.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="page-heading">
                        <h2 class="page-name text-capitalize">REMA - Access Page</h2>
                    </div><!--/.page-heading-->
                </div><!--/.col-md-12-->
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/.page-heading-area-->
    
    
    <div class="login-page page-wrapper s-pd100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="login-form-area">
                        <form action="http://bdevs.net/edulab/edulab/post">
                            <p><input class="form-control" type="text" name="log" id="user_login" placeholder="Access Key"></p>
                            <p><input class="form-control" type="password" name="pwd" id="user_pass" placeholder="Password"></p>
                            <a class="login-form-forgot-password" href="#">Forgot your password?</a>
                            <p><button class="btn btn-default btn-primary" type="submit">Proceed</button></p>
                            <div class="login-form-remember"> 
                                <label><input type="checkbox" id="rememberme" value="">Keep me signed in until I sign out</label>
                            </div>
                        </form>
                    </div><!--/.login-form-area-->
                </div><!--/.col-lg-4-->
            </div><!--/.row-->
        </div><!--/.container-->
    </div><!--/.login-page-->
